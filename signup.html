<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SportsSeat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home-page">
  <header>
    <nav>
      <div class="logo">SportsSeat</div>
    </nav>
  </header>

  <main class="modal active">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p style="text-align:center; margin-top: 1rem;">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.querySelector('#signup-form');
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.querySelector('#signup-email').value;
        const password = document.querySelector('#signup-password').value;
        if (email && password) {
          alert(`Sign Up successful for ${email}! (Prototype only)`);
          signupForm.reset();
        } else {
          alert('Please fill in all fields.');
        }
      });
    });
  </script>
</body>
</html>
