<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - SportsSeat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home-page">
  <header>
    <nav>
      <div class="logo">SportsSeat</div>
    </nav>
  </header>

  <main class="modal active">
    <div class="modal-content">
      <h2>Sign In</h2>
      <form id="signin-form">
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p style="text-align:center; margin-top: 1rem;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signinForm = document.querySelector('#signin-form');
      signinForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.querySelector('#signin-email').value;
        const password = document.querySelector('#signin-password').value;
        if (email && password) {
          alert(`Sign In successful for ${email}! (Prototype only)`);
          signinForm.reset();
        } else {
          alert('Please fill in all fields.');
        }
      });
    });
  </script>
</body>
</html>
